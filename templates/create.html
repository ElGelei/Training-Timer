<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Routine</title>
    <style>
        .exercise-row { display: flex; align-items: center; margin-bottom: 10px; }
        .exercise-row input { margin-right: 10px; }
        .remove-button { background-color: red; color: white; border: none; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Créer votre routine d'entraînement</h1>
    <form method="POST" action="/create">
        <div id="exercise-container">
            <div class="exercise-row">
                <input type="text" name="exercise" placeholder="Nom de l'exercice" required>
                <input type="number" name="duration" placeholder="Durée (secondes)" required>
                <button type="button" class="remove-button" onclick="removeExercise(this)">Supprimer</button>
            </div>
        </div>
        <button type="button" onclick="addExercise()">Ajouter un exercice</button>
        <button type="submit">Commencer l'entraînement</button>
    </form>

    <script>
        function addExercise() {
            var container = document.getElementById('exercise-container');
            var div = document.createElement('div');
            div.className = 'exercise-row';
            div.innerHTML = `
                <input type="text" name="exercise" placeholder="Nom de l'exercice" required>
                <input type="number" name="duration" placeholder="Durée (secondes)" required>
                <button type="button" class="remove-button" onclick="removeExercise(this)">Supprimer</button>
            `;
            container.appendChild(div);
        }

        function removeExercise(button) {
            var row = button.parentElement;
            row.parentElement.removeChild(row);
        }
    </script>
</body>
</html>
